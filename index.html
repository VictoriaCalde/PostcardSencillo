<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <img src="https://2.bp.blogspot.com/-L_A7IskTrxQ/UCVECa7OGfI/AAAAAAAADd8/f8x2COtt5d4/s1600/logo_ucr.png" />
            <h1>Mi Postcard</h1>
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Mensaje">
            </div>
            <div class="body-right">
                <p>¡Grandioso! Creando mí primer postcard usando HTML5 y CSS durante el curso de Multimedios!</p>
                <p>¡Me parece increible la actividad, ya quiero empezar a realizar más cosas!</p>
            </div>
        </div>
        <div class="postcard-footer">
            <button> Enviar </button>
        </div>
    </div>
</body>

</html>
